<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result - Smart Health Risk Advisor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e4ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.5rem;
      color: #004080;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #004080;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0059b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Your Health Risk Prediction</h2>
    <h3>{{ prediction }}</h3>
    <a class="btn" href="{{ url_for('form') }}">Back to Form</a>
    <a class="btn" href="{{ url_for('home') }}">Home</a>
  </div>
</body>
</html>
