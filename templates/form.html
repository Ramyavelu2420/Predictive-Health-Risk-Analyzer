<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Risk Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e4ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 500px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form button {
      padding: 12px;
      width: 100%;
      border: none;
      background: #004080;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background: #0059b3;
    }

    #inputSection button {
      width: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
<h2 style="color:#004080;">Health Risk Prediction Form</h2>

<form method="POST">

  <!-- Name -->
  <label>Name</label>
  <input type="text" name="Name" required>

  <!-- Age -->
  <label>Age</label>
  <input type="number" name="Age" min="20" max="80" required>

  <!-- Gender -->
  <label>Gender</label>
  <select name="Gender" required>
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <!-- Weight -->
  <label>Weight (kg)</label>
  <input type="number" name="Weight" required>

  <!-- Height -->
  <label>Height (cm)</label>
  <input type="number" name="Height" required>

  <!-- Medical History -->
  <label>Medical History</label>
  <select name="Medical_History" required>
    <option value="">--Select--</option>
    <option value="Hypertension">Hypertension</option>
    <option value="Diabetes">Diabetes</option>
    <option value="Asthma">Asthma</option>
    <option value="Heart Disease">Heart Disease</option>
    <option value="Cancer">Cancer</option>
    <option value="None">None</option>
  </select>

  <!-- Blood Pressure -->
  <label>Blood Pressure Test</label>
  <select id="testType" onchange="showInput()">
    <option value="">--Select Test--</option>
    <option value="Systolic">Systolic</option>
    <option value="Diastolic">Diastolic</option>
  </select>

  <div id="inputSection" style="display:none">
    <label id="inputLabel"></label>
    <input type="number" id="bpInput">
    <button type="button" onclick="nextStep()">Next</button>
  </div>

  <input type="hidden" name="Systolic" id="sysField">
  <input type="hidden" name="Diastolic" id="diaField">

  <!-- Sugar -->
  <label>Sugar Level (mg/dL)</label>
  <input type="number" name="Sugar" required>

  <!-- Cholesterol -->
  <label>Cholesterol (mg/dL)</label>
  <input type="number" name="Cholesterol" required>

  <!-- Heart Rate -->
  <label>Heart Rate</label>
  <input type="number" name="HeartRate" required>

  <!-- Lifestyle -->
  <label>Lifestyle</label>
  <select name="Lifestyle" required>
    <option value="">--Select--</option>
    <option value="Smoker">Smoker</option>
    <option value="Active">Active</option>
    <option value="Alcoholic">Alcoholic</option>
    <option value="None">None</option>
  </select>

  <button type="submit">Predict</button>

</form>
</div>

<script>
  let bpSteps = ["Systolic", "Diastolic"];
  let currentIndex = 0;
  let bpValues = {};

  function showInput() {
    const select = document.getElementById("testType");
    const inputSection = document.getElementById("inputSection");
    const inputLabel = document.getElementById("inputLabel");
    const inputBox = document.getElementById("bpInput");

    if (select.value) {
      currentIndex = bpSteps.indexOf(select.value);
      inputSection.style.display = "block";

      inputLabel.textContent = bpSteps[currentIndex] + " BP:";
      inputBox.placeholder = "Enter " + bpSteps[currentIndex] + " BP";

      inputBox.value = bpValues[bpSteps[currentIndex]] || "";
    } else {
      inputSection.style.display = "none";
    }
  }

  function nextStep() {
    const inputBox = document.getElementById("bpInput");

    bpValues[bpSteps[currentIndex]] = inputBox.value;

    document.getElementById("sysField").value = bpValues["Systolic"] || "";
    document.getElementById("diaField").value = bpValues["Diastolic"] || "";

    if (currentIndex === 0) {
      currentIndex = 1;
      document.getElementById("testType").value = "Diastolic";
      showInput();
    } else {
      alert("BP Values Saved!");
      document.getElementById("inputSection").style.display = "none";
    }
  }
</script>

</body>
</html>
